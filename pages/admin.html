<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/1459/1459958.png" type="image/x-icon">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guru-Nutrition</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/navbar.css">

  </head>
  <body>
    <div class="container">
      <div class="navbar flex-row bg-white justify-around items-center">
        <div class="logo">
          <a href="../index.html">
            <img
              src="https://cdn-icons-png.flaticon.com/512/1459/1459958.png"
              width="150px"
            />
          </a>
        </div>
        <div class="nav-links">
          <a href="admin.html"
            ><i class="fa-solid fa-user-secret"></i> Admin</a
          >
          <a href="cart.html"
            ><i class="fa-solid fa-cart-shopping"></i> Cart</a
          >
        </div>
      </div>
    </div>
    <form id="product-form">
        <div>
          <label for="name">Product name</label>
          <input type="text" id="name" />
        </div>
        <div>
          <label for="price">Price</label>
          <input type="text" id="price" />
        </div>
        <div>
          <label for="image-url">Image URL</label>
          <input type="text" id="image-url" />
        </div>
        <div>
          <label for="details">Details</label>
          <input type="text" id="details" />
        </div>
        <button id="save-btn">Save product</button>
      </form>
      <table id="products-table" border="1">
        <thead>
          <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Image</th>
            <th>Details</th>
            <th>Edit</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      
    </div>
   <script type="module" src="../js/admin.js"></script>
